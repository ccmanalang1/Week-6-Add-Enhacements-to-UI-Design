<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Doc</title>
    <link rel="music" href="music">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="">
</head>
<script src="https://kit.fontawesome.com/8d16ce0f8c.js" crossorigin="anonymous"></script>
<body>
    <div class="card"></div>
        <div class="music-sidebar">
            <img src="images/music.png" alt="">
            <ul class="social-list">
                <li class="social-item">
                    <a aria-label="instagram" class="social-link" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                </li class="social-item">
                <li>
                    <a aria-label="facebook" class="social-link" href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li class="social-item">
                    <a aria-label="twitter" class="social-link" href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
        <div class="music-main">
            <h2 class="music-name">Music List</h2>
            <p class="music-position">Playlist</p>
            <p class="music-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta explicabo corporis corrupti, nostrum ullam dolores ducimus perspiciatis quas ab maiores in rerum impedit modi delectus nobis laborum blanditiis! Necessitatibus, ratione.</p>
        </div>
        <audio controls>
            <source src="music/02 - magnolia slowed.mp3" type="audio/mpeg">
        </audio>
        <audio controls>
            <source src="music/05 - let it go slowed.mp3" type="audio/mpeg">
